<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>

    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        border: 2px solid #838383;
      }

      th,
      td {
        text-align: center;
        padding: 10px;
      }

      tr:nth-child(even) {
        background-color: #ccc;
      }

      tr:hover {
        background-color: #333;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kwame</td>
          <td>24</td>
          <td>Accra</td>
        </tr>
        <tr>
          <td>Abena</td>
          <td>22</td>
          <td>Kasoa</td>
        </tr>
        <tr>
          <td>Indiva</td>
          <td>27</td>
          <td>Ablekuma</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
